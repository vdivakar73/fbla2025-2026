<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Ardrey Kell Lost and Found</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-attachment: fixed;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
      border-radius: 25px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3), 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 50px 40px;
      max-width: 450px;
      width: 100%;
      animation: fadeInScale 0.5s ease-out;
    }

    @keyframes fadeInScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .login-header h1 {
      color: #7C078F;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .login-header p {
      color: #666;
      font-size: 16px;
    }

    .tab-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab-btn {
      flex: 1;
      padding: 12px;
      background: #e9ecef;
      border: none;
      border-radius: 10px;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #666;
    }

    .tab-btn.active {
      background: linear-gradient(135deg, #7C078F, #9C27B0);
      color: white;
      box-shadow: 0 5px 15px rgba(124, 7, 143, 0.3);
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 15px;
      border: 2px solid #e9ecef;
      border-radius: 12px;
      font-family: 'Poppins', sans-serif;
      font-size: 15px;
      transition: all 0.3s ease;
      background: white;
    }

    .form-group input:focus {
      outline: none;
      border-color: #7C078F;
      box-shadow: 0 0 0 3px rgba(124, 7, 143, 0.1);
    }

    .remember-forgot {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #666;
    }

    .remember-me input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .forgot-password {
      color: #7C078F;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .forgot-password:hover {
      color: #9C27B0;
    }

    .login-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #7C078F, #9C27B0);
      border: none;
      border-radius: 12px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(124, 7, 143, 0.3);
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(124, 7, 143, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .back-home {
      text-align: center;
      margin-top: 25px;
    }

    .back-home a {
      color: #7C078F;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .back-home a:hover {
      color: #9C27B0;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #efe;
      border: 1px solid #cfc;
      color: #3c3;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 35px 25px;
      }

      .login-header h1 {
        font-size: 26px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>üîê Welcome Back</h1>
      <p>Login to access Lost and Found services</p>
    </div>

    <div class="tab-buttons">
      <button class="tab-btn active" onclick="switchTab('student')">Student</button>
      <button class="tab-btn" onclick="switchTab('staff')">Staff</button>
    </div>

    <div id="error-message" class="error-message"></div>
    <div id="success-message" class="success-message"></div>

    <form id="login-form" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="username">Username or Student ID</label>
        <input type="text" id="username" name="username" required placeholder="Enter your username">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password">
      </div>

      <div class="remember-forgot">
        <label class="remember-me">
          <input type="checkbox" id="remember">
          <span>Remember me</span>
        </label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="back-home">
      <a href="index.html">‚Üê Back to Home</a>
    </div>
  </div>

  <script>
    let currentUserType = 'student';

    // Demo credentials (in a real app, this would be handled by a backend)
    const credentials = {
      student: {
        'student123': 'pass123',
        'john.doe': 'student1',
        'demo': 'demo'
      },
      staff: {
        'admin': 'admin123',
        'staff.member': 'staff1',
        'teacher': 'teach123'
      }
    };

    function switchTab(type) {
      currentUserType = type;
      const tabs = document.querySelectorAll('.tab-btn');
      tabs.forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      // Update placeholder text
      const usernameInput = document.getElementById('username');
      if (type === 'student') {
        usernameInput.placeholder = 'Enter your username or student ID';
      } else {
        usernameInput.placeholder = 'Enter your staff ID';
      }

      // Clear messages
      hideMessages();
    }

    function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const remember = document.getElementById('remember').checked;

      // Clear previous messages
      hideMessages();

      // Check credentials
      if (credentials[currentUserType][username] === password) {
        // Store login information
        const loginData = {
          username: username,
          userType: currentUserType,
          loginTime: new Date().toISOString()
        };

        if (remember) {
          localStorage.setItem('lostFoundUser', JSON.stringify(loginData));
        } else {
          sessionStorage.setItem('lostFoundUser', JSON.stringify(loginData));
        }

        showSuccess('Login successful! Redirecting...');
        
        // Redirect to home page after 1 second
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1000);
      } else {
        showError('Invalid username or password. Please try again.');
      }
    }

    function showError(message) {
      const errorDiv = document.getElementById('error-message');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('success-message');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }

    // Check if user is already logged in
    window.addEventListener('load', () => {
      const user = localStorage.getItem('lostFoundUser') || sessionStorage.getItem('lostFoundUser');
      if (user) {
        const userData = JSON.parse(user);
        showSuccess(`Already logged in as ${userData.username}. Redirecting...`);
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 1500);
      }
    });

    // Display demo credentials on page load for testing
    console.log('Demo Student Credentials:');
    console.log('Username: demo, Password: demo');
    console.log('Username: student123, Password: pass123');
    console.log('\nDemo Staff Credentials:');
    console.log('Username: admin, Password: admin123');
    console.log('Username: teacher, Password: teach123');
  </script>
</body>
</html>
