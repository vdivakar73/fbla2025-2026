<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ardrey Kell Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #0a0a0a 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: linear-gradient(135deg, rgba(26, 10, 46, 0.8), rgba(15, 5, 25, 0.9));
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 20px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 15px 40px rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            background: linear-gradient(135deg, #9d4edd, #c77dff);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #a0a0a0;
            font-size: 14px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .tab-button {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 8px;
            color: #a0a0a0;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-button.active {
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            color: white;
            border-color: transparent;
        }

        .tab-button:hover:not(.active) {
            border-color: #9d4edd;
            color: #c77dff;
        }

        .form-container {
            display: none;
        }

        .form-container.active {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #c77dff;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            background: rgba(26, 10, 46, 0.6);
            border: 1px solid rgba(138, 43, 226, 0.4);
            border-radius: 8px;
            color: #e0e0e0;
            font-family: inherit;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            outline: none;
            border-color: #9d4edd;
            box-shadow: 0 0 0 3px rgba(157, 78, 221, 0.2);
        }

        .error-message {
            color: #ff6b9d;
            font-size: 12px;
            margin-top: 5px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        input.error {
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.2);
        }

        .submit-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #7b2cbf, #9d4edd);
            border: 1px solid rgba(138, 43, 226, 0.5);
            border-radius: 8px;
            color: white;
            font-family: inherit;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-button:hover {
            background: linear-gradient(135deg, #9d4edd, #c77dff);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .remember-me input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #9d4edd;
        }

        .remember-me label {
            margin: 0;
            font-weight: 400;
            color: #a0a0a0;
            cursor: pointer;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(45, 106, 79, 0.3), rgba(64, 145, 108, 0.3));
            color: #52b788;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid rgba(64, 145, 108, 0.5);
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }

        @media (max-width: 500px) {
            .login-container {
                padding: 30px 20px;
            }

            .logo h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Lost & Found</h1>
            <p>Ardrey Kell High School</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                    <div id="login-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <div id="login-password-error" class="error-message"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-login" checked>
                    <label for="remember-login">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required minlength="2">
                    <div id="signup-name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                    <div id="signup-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                    <div id="signup-password-error" class="error-message">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                    <div id="signup-confirm-error" class="error-message">Passwords do not match</div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-signup" checked>
                    <label for="remember-signup">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </div>
    </div>

    <script>
        // Check if user is already logged in
        const currentUser = localStorage.getItem('currentUser');
        if (currentUser) {
            const userData = JSON.parse(currentUser);
            if (userData.rememberMe) {
                // User is already logged in, redirect to home
                window.location.href = 'index.html';
            }
        }

        function switchTab(tab) {
            const loginTab = document.querySelector('.tab-button:first-child');
            const signupTab = document.querySelector('.tab-button:last-child');
            const loginForm = document.getElementById('login-form');
            const signupForm = document.getElementById('signup-form');
            const successMessage = document.getElementById('success-message');

            // Hide success message when switching tabs
            successMessage.classList.remove('show');

            if (tab === 'login') {
                loginTab.classList.add('active');
                signupTab.classList.remove('active');
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
            } else {
                signupTab.classList.add('active');
                loginTab.classList.remove('active');
                signupForm.classList.add('active');
                loginForm.classList.remove('active');
            }
        }

        function handleLogin(event) {
            event.preventDefault();

            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value;
            const rememberMe = document.getElementById('remember-login').checked;

            // Clear previous errors
            document.getElementById('login-email-error').classList.remove('show');
            document.getElementById('login-password-error').classList.remove('show');
            document.getElementById('login-email').classList.remove('error');
            document.getElementById('login-password').classList.remove('error');

            // Get all users from localStorage
            const users = JSON.parse(localStorage.getItem('users') || '[]');

            // Find user
            const user = users.find(u => u.email === email);

            if (!user) {
                const emailError = document.getElementById('login-email-error');
                emailError.textContent = 'No account found with this email';
                emailError.classList.add('show');
                document.getElementById('login-email').classList.add('error');
                return;
            }

            if (user.password !== password) {
                const passwordError = document.getElementById('login-password-error');
                passwordError.textContent = 'Incorrect password';
                passwordError.classList.add('show');
                document.getElementById('login-password').classList.add('error');
                return;
            }

            // Login successful
            const userData = {
                name: user.name,
                email: user.email,
                rememberMe: rememberMe,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(userData));

            // Show success message and redirect
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = `Welcome back, ${user.name}! Redirecting...`;
            successMessage.classList.add('show');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }

        function handleSignup(event) {
            event.preventDefault();

            const name = document.getElementById('signup-name').value.trim();
            const email = document.getElementById('signup-email').value.trim();
            const password = document.getElementById('signup-password').value;
            const confirmPassword = document.getElementById('signup-confirm').value;
            const rememberMe = document.getElementById('remember-signup').checked;

            // Clear previous errors
            document.getElementById('signup-name-error').classList.remove('show');
            document.getElementById('signup-email-error').classList.remove('show');
            document.getElementById('signup-password-error').classList.remove('show');
            document.getElementById('signup-confirm-error').classList.remove('show');
            document.getElementById('signup-name').classList.remove('error');
            document.getElementById('signup-email').classList.remove('error');
            document.getElementById('signup-password').classList.remove('error');
            document.getElementById('signup-confirm').classList.remove('error');

            // Validate
            let hasError = false;

            if (name.length < 2) {
                const nameError = document.getElementById('signup-name-error');
                nameError.textContent = 'Name must be at least 2 characters';
                nameError.classList.add('show');
                document.getElementById('signup-name').classList.add('error');
                hasError = true;
            }

            if (password.length < 6) {
                document.getElementById('signup-password-error').classList.add('show');
                document.getElementById('signup-password').classList.add('error');
                hasError = true;
            }

            if (password !== confirmPassword) {
                document.getElementById('signup-confirm-error').classList.add('show');
                document.getElementById('signup-confirm').classList.add('error');
                hasError = true;
            }

            // Check if email already exists
            const users = JSON.parse(localStorage.getItem('users') || '[]');
            const existingUser = users.find(u => u.email === email);

            if (existingUser) {
                const emailError = document.getElementById('signup-email-error');
                emailError.textContent = 'An account with this email already exists';
                emailError.classList.add('show');
                document.getElementById('signup-email').classList.add('error');
                hasError = true;
            }

            if (hasError) return;

            // Create new user
            const newUser = {
                name: name,
                email: email,
                password: password,
                createdAt: new Date().toISOString()
            };

            users.push(newUser);
            localStorage.setItem('users', JSON.stringify(users));

            // Auto login
            const userData = {
                name: name,
                email: email,
                rememberMe: rememberMe,
                loginTime: new Date().toISOString()
            };

            localStorage.setItem('currentUser', JSON.stringify(userData));

            // Show success message and redirect
            const successMessage = document.getElementById('success-message');
            successMessage.textContent = `Account created! Welcome, ${name}! Redirecting...`;
            successMessage.classList.add('show');

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        }

        // Add real-time validation
        document.getElementById('signup-password').addEventListener('input', function() {
            const error = document.getElementById('signup-password-error');
            if (this.value.length >= 6) {
                error.classList.remove('show');
                this.classList.remove('error');
            }
        });

        document.getElementById('signup-confirm').addEventListener('input', function() {
            const password = document.getElementById('signup-password').value;
            const error = document.getElementById('signup-confirm-error');
            if (this.value === password && this.value.length > 0) {
                error.classList.remove('show');
                this.classList.remove('error');
            }
        });
    </script>
</body>
</html>
