<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ardrey Kell Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>üîê Lost & Found</h1>
            <p>Ardrey Kell High School</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                    <div id="login-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <div id="login-password-error" class="error-message"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-login" checked>
                    <label for="remember-login">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Login</button>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required minlength="2">
                    <div id="signup-name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                    <div id="signup-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                    <div id="signup-password-error" class="error-message">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                    <div id="signup-confirm-error" class="error-message">Passwords do not match</div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-signup" checked>
                    <label for="remember-signup">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
