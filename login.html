<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Ardrey Kell Lost & Found</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body class="login-page">
    <div class="login-container">
        <a href="index.html" class="back-to-home" title="Back to Home">‚Üê</a>
        <div class="logo">
            <h1>üîê Lost & Found</h1>
            <p>Ardrey Kell High School</p>
        </div>

        <div class="tabs">
            <button class="tab-button active" onclick="switchTab('login')">Login</button>
            <button class="tab-button" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Google Sign In Button -->
        <div style="text-align: center; margin: 20px 0; padding: 20px 0; border-bottom: 2px solid rgba(123, 44, 191, 0.3);">
            <div id="g_id_onload"
                 data-client_id="YOUR_GOOGLE_CLIENT_ID"
                 data-callback="handleGoogleSignIn"
                 data-auto_prompt="false">
            </div>
            <div class="g_id_signin"
                 data-type="standard"
                 data-size="large"
                 data-theme="filled_black"
                 data-text="signin_with"
                 data-shape="rectangular"
                 data-logo_alignment="left">
            </div>
            <p style="color: #9d4edd; font-size: 12px; margin-top: 10px;">Sign in with your CMS Google Account</p>
            <p style="color: #7b2cbf; font-size: 11px; margin-top: 5px;">or use email/password below</p>
        </div>

        <div id="success-message" class="success-message"></div>

        <!-- Login Form -->
        <div id="login-form" class="form-container active">
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-email">Email Address</label>
                    <input type="email" id="login-email" required>
                    <div id="login-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required>
                    <div id="login-password-error" class="error-message"></div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-login" checked>
                    <label for="remember-login">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Login</button>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="showForgotPassword(); return false;" style="color: #9d4edd; text-decoration: none; font-size: 14px;">Forgot Password?</a>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgot-password-form" class="form-container">
            <form onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label for="forgot-email">Enter Your Email</label>
                    <input type="email" id="forgot-email" required>
                    <div id="forgot-email-error" class="error-message"></div>
                </div>

                <button type="submit" class="submit-button">Reset Password</button>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="#" onclick="switchTab('login'); return false;" style="color: #9d4edd; text-decoration: none; font-size: 14px;">Back to Login</a>
                </div>
            </form>
        </div>

        <!-- Signup Form -->
        <div id="signup-form" class="form-container">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required minlength="2">
                    <div id="signup-name-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-email">Email Address</label>
                    <input type="email" id="signup-email" required>
                    <div id="signup-email-error" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required minlength="6">
                    <div id="signup-password-error" class="error-message">Password must be at least 6 characters</div>
                </div>

                <div class="form-group">
                    <label for="signup-confirm">Confirm Password</label>
                    <input type="password" id="signup-confirm" required>
                    <div id="signup-confirm-error" class="error-message">Passwords do not match</div>
                </div>

                <div class="remember-me">
                    <input type="checkbox" id="remember-signup" checked>
                    <label for="remember-signup">Remember me</label>
                </div>

                <button type="submit" class="submit-button">Create Account</button>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
