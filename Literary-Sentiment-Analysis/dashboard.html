<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard ‚Äî Literary Sentiment Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <a class="logo" href="sentiment-analyzer.html">Literary Sentiment</a>
        <nav class="header-nav" role="navigation">
            <a href="sentiment-analyzer.html">Home</a>
            <a href="dashboard.html" aria-current="page">Dashboard</a>
            <a href="tools.html">Tools</a>
            <a href="analysis.html">Analysis</a>
        </nav>
        <div class="header-right">
            <button class="icon-btn" onclick="speakCurrentText()" title="Read text">üîä</button>
            <button class="icon-btn" onclick="decreaseFontSize()" title="Decrease font">A-</button>
            <button class="icon-btn" onclick="resetFontSize()" title="Reset font">A</button>
            <button class="icon-btn" onclick="increaseFontSize()" title="Increase font">A+</button>
            <button class="icon-btn theme-toggle" onclick="toggleTheme()" aria-pressed="false">üåì</button>
            <button class="icon-btn" onclick="openFeedbackModal()">‚úâÔ∏è</button>
        </div>
    </header>
    <main class="container" style="margin-top:12px;">
        <div class="main-grid">
            <aside class="card sidebar">
                <h3 style="margin-bottom:6px; color:var(--muted);">Analysis History</h3>
                <div id="dashHistory" style="max-height:420px; overflow:auto;">Loading...</div>
            </aside>

            <section class="card">
                <h3 style="margin-bottom:8px; color:var(--muted);">Quick Compare</h3>
                <div style="display:flex; gap:8px; flex-direction:column;">
                    <div style="display:flex; gap:8px;">
                        <textarea id="dashA" style="flex:1;height:140px;border-radius:8px;padding:10px;background:transparent;border:1px solid var(--border);"></textarea>
                        <textarea id="dashB" style="flex:1;height:140px;border-radius:8px;padding:10px;background:transparent;border:1px solid var(--border);"></textarea>
                    </div>
                    <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;"><button class="btn btn-primary" onclick="dashCompare()">Compare</button> <button class="btn btn-secondary" onclick="removeTopFixedOverlay()">Close Overlays</button></div>
                    <div id="dashCompareResults" style="margin-top:8px;"></div>
                </div>
            </section>

            <aside class="card">
                <h3 style="margin-bottom:6px; color:var(--muted);">Annotations</h3>
                <div id="dashAnnotations" style="max-height:420px; overflow:auto;">Loading...</div>
            </aside>
        </div>
    </main>

    <script src="ui-tools.js"></script>
    <script src="ai-qa.js"></script>
    <script src="annotations-engine.js"></script>
    <script src="summary-manager.js"></script>
    <script>
        function renderHistory() {
            try {
                const hist = JSON.parse(localStorage.getItem('analysisHistory')||'[]');
                const el = document.getElementById('dashHistory');
                if (!hist.length) { el.innerHTML = '<p style="color:#666;">No history yet.</p>'; return; }
                el.innerHTML = hist.map(h=>`<div style="border-left:3px solid #667eea;padding:8px;margin-bottom:8px;"><strong>${new Date(h.timestamp).toLocaleString()}</strong><div style="margin-top:6px;">${(h.preview||'').substring(0,160)}</div><div style="margin-top:6px;"><button class=\"btn\" onclick=\"loadDash('${h.id}')\">Load</button></div></div>`).join('');
            } catch (e) { document.getElementById('dashHistory').innerText = 'Load failed'; }
        }
        function loadDash(id){ try{ const hist = JSON.parse(localStorage.getItem('analysisHistory')||'[]'); const it = hist.find(h=>String(h.id)===String(id)); if(!it) return; window.latestAnalysisData = it.analysis || {}; window.currentText = it.analysis?.text || it.text || ''; if (typeof notify === 'function') notify('Loaded history into latestAnalysisData'); else console.log('Loaded history into latestAnalysisData'); }catch(e){console.warn(e);} }

        // Render annotations using stored 'advancedAnnotations' as a robust fallback
        function renderAnnotations(){
            try{
                const raw = localStorage.getItem('advancedAnnotations');
                const container = document.getElementById('dashAnnotations');
                container.innerHTML = '';
                if (!raw) { container.innerHTML = '<p style="color:#666;">No annotations saved yet.</p>'; return; }
                const arr = JSON.parse(raw);
                if (!Array.isArray(arr) || !arr.length) { container.innerHTML = '<p style="color:#666;">No annotations saved yet.</p>'; return; }
                arr.forEach(a=>{
                    const r = document.createElement('div');
                    r.style.borderBottom = '1px solid #eee';
                    r.style.padding = '8px 6px';
                    r.innerHTML = `<div style="font-weight:600">${a.title || 'Annotation'}</div><div style="color:#555;margin-top:6px;">${a.content || ''}</div>`;
                    container.appendChild(r);
                });
            } catch(e){ document.getElementById('dashAnnotations').innerText = 'Error loading annotations'; }
        }

        function dashCompare(){
            const a=document.getElementById('dashA').value.trim();
            const b=document.getElementById('dashB').value.trim();
            if(!a||!b){ if(typeof notify==='function') notify('Paste both texts to compare'); else console.log('Paste both texts to compare'); return; }
            const ana = (typeof performAnalysis==='function')?performAnalysis(a):{wordCount:a.split(/\s+/).length,sentiment:'unknown'};
            const anb = (typeof performAnalysis==='function')?performAnalysis(b):{wordCount:b.split(/\s+/).length,sentiment:'unknown'};
            document.getElementById('dashCompareResults').innerHTML = `<div style='display:flex;gap:12px;'><div style='flex:1;padding:8px;border:1px solid #ddd;border-radius:6px;'>A: ${ana.wordCount} words ‚Ä¢ ${ana.sentiment}</div><div style='flex:1;padding:8px;border:1px solid #ddd;border-radius:6px;'>B: ${anb.wordCount} words ‚Ä¢ ${anb.sentiment}</div></div>`;
        }

        document.addEventListener('DOMContentLoaded', ()=>{ renderHistory(); renderAnnotations(); });
    </script>
</body>
</html>
